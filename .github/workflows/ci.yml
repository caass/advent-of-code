name: Continuous Integration

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    strategy:
      matrix:
        channel: [stable, beta, nightly]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup install ${{ matrix.channel }}
      - run: rustup default ${{ matrix.channel }}
      - run: rustup component add clippy rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
      - run: cargo clippy
      - run: cargo fmt --check

  test:
    needs: lint
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        channel: [stable, beta, nightly]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - run: rustup install ${{ matrix.channel }}
      - run: rustup default ${{ matrix.channel }}
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
      - run: cargo install cargo-nextest rage just --verbose
      - run: just test --profile ci
        env:
          AOC_INPUTS_SECRET: ${{ secrets.AOC_INPUTS_SECRET }}

  bench:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup install stable
      - run: rustup default stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
      - run: cargo install rage just --verbose
      - uses: bencherdev/bencher@v0.4.22
      - run: |
          bencher run \
          --project adventofcode \
          --branch main \
          --testbed ubuntu-latest \
          --threshold-measure latency \
          --threshold-test t_test \
          --threshold-max-sample-size 64 \
          --threshold-upper-boundary 0.99 \
          --thresholds-reset \
          --err \
          --adapter rust_criterion \
          --github-actions '${{ secrets.GITHUB_TOKEN }}' \
          "just bench --color always"
        env:
          AOC_INPUTS_SECRET: ${{ secrets.AOC_INPUTS_SECRET }}
          BENCHER_API_TOKEN: ${{ secrets.BENCHER_API_TOKEN }}
