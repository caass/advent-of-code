name: Continuous Integration

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    strategy:
      matrix:
        channel: [stable, beta, nightly]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install ${{ matrix.channel }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.channel }}
          components: rustfmt, clippy
          override: true
      - name: Populate Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true
      - name: Run `clippy`
        run: cargo clippy
      - name: Check formatting
        run: cargo fmt --check

  test:
    needs: lint
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        channel: [stable, beta, nightly]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install ${{ matrix.channel }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.channel }}
          override: true
      - name: Populate Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true
      - name: Install `cargo-binstall`
        uses: cargo-bins/cargo-binstall@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install `cargo-nextest`, `rage`, `just`
        run: cargo binstall cargo-nextest rage just --secure --no-confirm --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run tests
        run: just test --profile ci
        env:
          AOC_INPUTS_SECRET: ${{ secrets.AOC_INPUTS_SECRET }}

  bench:
    name: Bench
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Populate Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true
      - name: Install `cargo-binstall`
        uses: cargo-bins/cargo-binstall@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install `rage`, `just`
        run: cargo binstall rage just --secure --no-confirm --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install `bencher`
        uses: bencherdev/bencher@v0.4
      - name: Run benchmarks
        run: just bencher --testbed ${{ matrix.os }}
        env:
          AOC_INPUTS_SECRET: ${{ secrets.AOC_INPUTS_SECRET }}
          BENCHER_API_TOKEN: ${{ secrets.BENCHER_API_TOKEN }}
