name: Continuous Integration

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    strategy:
      matrix:
        channel: [stable, beta, nightly]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install ${{ matrix.channel }} toolchain
        run: rustup install ${{ matrix.channel }}
      - name: Set default toolchain to ${{ matrix.channel }}
        run: rustup default ${{ matrix.channel }}
      - name: Cache rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
      - name: Install `clippy`, `rustfmt`
        run: rustup component add clippy rustfmt
      - name: Run `clippy`
        run: cargo clippy
      - name: Run `rustfmt`
        run: cargo fmt --check

  test:
    name: Test
    needs: lint
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        channel: [stable, beta, nightly]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install ${{ matrix.channel }} toolchain
        run: rustup install ${{ matrix.channel }}
      - name: Set default toolchain to ${{ matrix.channel }}
        run: rustup default ${{ matrix.channel }}
      - name: Cache rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
      - name: Install `nextest`, `rage`, `just`
        run: cargo install cargo-nextest rage just --verbose
      - name: Test
        run: just test --profile ci
        env:
          AOC_INPUTS_SECRET: ${{ secrets.AOC_INPUTS_SECRET }}

  bench:
    name: Bench
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust stable
        run: rustup install stable
      - name: Set default toolchain to stable
        run: rustup default stable
      - name: Cache rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
      - name: Install `rage`, `just`
        run: cargo install rage just --verbose
      - name: Install `bencher`
        uses: bencherdev/bencher@main
      - name: Run benchmarks
        run: |
          bencher run \
          --project adventofcode \
          --branch main \
          --testbed ubuntu-latest \
          --threshold-measure latency \
          --threshold-test t_test \
          --threshold-max-sample-size 64 \
          --threshold-upper-boundary 0.99 \
          --thresholds-reset \
          --err \
          --adapter rust_criterion \
          --github-actions '${{ secrets.GITHUB_TOKEN }}' \
          "just bench --color always"
        env:
          AOC_INPUTS_SECRET: ${{ secrets.AOC_INPUTS_SECRET }}
          BENCHER_API_TOKEN: ${{ secrets.BENCHER_API_TOKEN }}
