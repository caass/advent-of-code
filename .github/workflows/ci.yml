name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: CI
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        channel: [stable, beta, nightly]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Install Rust ${{ matrix.channel }}
        run: rustup install ${{ matrix.channel }}
      - name: Set Rust toolchain to ${{ matrix.channel }}
        run: rustup default ${{ matrix.channel }}
      - name: Add WebAssembly target
        run: rustup target add wasm32-unknown-unknown
      - name: Install `clippy`
        run: rustup component add clippy
      - name: Run `clippy`
        run: cargo clippy
      - name: Install `cargo-binstall`
        uses: cargo-bins/cargo-binstall@v1.10.5
      - name: Install `nextest`, `rage`, `just`
        run: cargo binstall cargo-nextest rage just --secure --no-confirm
      - name: Test (Native)
        run: just test
        env:
          AOC_INPUTS_PUBKEY: ${{ secrets.AOC_INPUTS_PUBKEY }}
          AOC_INPUTS_SECRET: ${{ secrets.AOC_INPUTS_SECRET }}
          RUSTFLAGS: -C target-cpu=native
