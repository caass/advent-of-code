[package]
name = "advent-of-code"
version = "0.1.0"
edition = "2021"

[features]

[dependencies]
enum-iterator = "2.1.0"
paste = "1.0.15"
rayon = "1.10.0"
thiserror = "1.0.63"
wide = "0.7.28"
eyre = "0.6.12"
nohash-hasher = "0.2.0"
md-5 = { version = "0.10.6", features = ["asm"] }
itoa = "1.0"
winnow = { version = "0.6.18", features = ["simd"] }
phf = { version = "0.11", features = ["macros"] }
tinystr = { version = "0.7.6", features = ["std"] }
fnv = "1.0.7"
clap = { version = "4.5.17", features = ["derive"] }
petgraph = { version = "0.6.5", features = ["rayon"] }
itertools = "0.13.0"

[dev-dependencies]
pretty_assertions = "1.4.0"
