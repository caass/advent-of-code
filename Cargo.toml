[package]
name = "advent-of-code"
version = "0.1.0"
edition = "2021"

[[bench]]
name = "bench"
harness = false

[dependencies]
# Binary-only
clap = { version = "4.5.32", features = ["derive"] }
clap-stdin = "0.6.0"

# Library + Binary
enum-iterator = "2.1.0"
paste = "1.0.15"
rayon = "1.10.0"
thiserror = "2.0.12"
wide = "0.7.32"
eyre = "0.6.12"
nohash-hasher = "0.2.0"
itoa = "1.0"
winnow = { version = "0.6.26", features = ["simd"] }
tinystr = { version = "0.8.1", features = ["std"] }
fnv = "1.0.7"
petgraph = { version = "0.7.1", features = ["rayon"] }
itertools = "0.14.0"
serde_json = "1.0.140"
enum-map = "2.7.3"
either = "1.15.0"
memchr = "2.7.4"
pathsep = "0.1.1"
regex = "1.11.1"
void = "1.0.2"

[target.'cfg(windows)'.dependencies]
md-5 = "0.10.6"

# Once version 0.11 is released, these can be merged as the problematic dependency is removed.
# See:
# - https://github.com/RustCrypto/hashes/issues/283
# - https://github.com/RustCrypto/asm-hashes/issues/17
# - https://github.com/RustCrypto/hashes/issues/315#issuecomment-1889285706
[target.'cfg(not(windows))'.dependencies]
md-5 = { version = "0.10.6", features = ["asm"] }

[dev-dependencies]
pretty_assertions = "1.4.1"
criterion = "0.5"
