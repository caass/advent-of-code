[package]
name = "advent-of-code"
version = "0.1.0"
edition = "2021"

[[bench]]
name = "bench"
harness = false

[profile.release]
lto = "fat"
codegen-units = 1

[profile.fast-test]
inherits = "release"
lto = "thin"
debug = true
debug-assertions = true
overflow-checks = true

[profile.smol]
inherits = "release"
opt-level = "s"

[dependencies]
enum-iterator = "2.1.0"
paste = "1.0.15"
rayon = "1.10.0"
thiserror = "1.0.65"
wide = "0.7.28"
eyre = "0.6.12"
nohash-hasher = "0.2.0"
itoa = "1.0"
winnow = { version = "0.6.20", features = ["simd"] }
tinystr = { version = "0.7.6", features = ["std"] }
fnv = "1.0.7"
petgraph = { version = "0.6.5", features = ["rayon"] }
itertools = "0.13.0"
serde_json = "1.0.132"
void = "1.0.2"
enum-map = "2.7.3"
either = "1.13.0"

# Binary-only
clap = { version = "4.5.20", features = ["derive"] }
clap-stdin = "0.5.1"

[target.'cfg(windows)'.dependencies]
md-5 = "0.10.6"

[target.'cfg(not(windows))'.dependencies]
md-5 = { version = "0.10.6", features = ["asm"] }

[dev-dependencies]
pretty_assertions = "1.4.1"
criterion = "0.5"
